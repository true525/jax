<!DOCTYPE html>
<html>
<head>
    <style>
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 160px;
            margin: auto;
        }
        #calculator button {
            height: 40px;
            font-size: large;
        }
        #display {
            grid-column: span 4;
            height: 40px;
            text-align: right;
            padding-right: 5px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input id="display" disabled>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>

    <script>
        let display = document.getElementById('display');
        let buttons = Array.from(document.getElementsByTagName('button'));
        buttons.map( button => {
            button.addEventListener('click', (e) => {
                if(e.target.innerText === '=') {
                    try {
                        display.value = eval(display.value);
                    } catch {
                        display.value = "Error";
                    }
                } else if(e.target.innerText === 'C') {
                    display.value = '';
                } else {
                    display.value += e.target.innerText;
                }
            });
        });
    </script>
</body>
</html>
